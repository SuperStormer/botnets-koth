<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Botnets KotH</title>
		<meta name="theme-color" content="#38c2f0" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="A web app that manages your chores" />
		<link rel="stylesheet" href="/index.css" />
		<link rel="manifest" href="/manifest.json" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon-16x16.png"
		/>
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="theme-color" content="#ffffff" />
	</head>
	<body>
		<noscript>
			Javascript is not supported by your browser or disabled. Please turn
			on Javascript or switch browsers
			<style>
				#root {
					visibility: hidden;
				}
			</style>
		</noscript>
		<div id="root">
			<canvas id="grid" width="700" height="700"
				>Your browser does not support the Canvas API. Please switch
				browsers</canvas
			>
			<div id="sidebar">
				<div id="controls">
					<button id="run-game">Run Game</button>
					<button id="stop-game">Stop Game</button>
					<input
						type="number"
						id="display-interval"
						placeholder="display delay"
						value="100"
					/>
				</div>
				<div id="round-counter-wrapper">
					Round #<span id="round-counter"></span>
				</div>
				<textarea id="test-botnet" placeholder="Insert a botnet for testing here"></textarea>
				<h3>Rankings</h3>
				<ol id="rankings"></ul>
			</div>
		</div>
		<script src="/bundle.js"></script>
	</body>
</html>
